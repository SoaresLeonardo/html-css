<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Desafio das tabelas</title>
</head>
<body>
    <h1>Tabela 3</h1>
    <table>
        
        <thead>

            <tr>
                <th colspan="2" rowspan="2" scope="row">Área</th>
                <th colspan="2" rowspan="2" scope="row">Diciplinas</th>
                <th colspan="2" scope="rowgroup">Notas</th>
                <th colspan="3" rowspan="2" scope="row">Média</th>
                <tr>
                    <th scope="row">Nota 1</th>
                     <th scope="row">Nota 2</th>
                </tr>

        </thead>
        <tbody>
        
            <th rowspan="5" colspan="2" class="gray" scope="colgroup">Exatas</th>
        
            <tr>
                <td colspan="2">Mátematica</td>
                <td class="tb">0.0</td>
                <td class="tb">0.0</td>
                <td colspan="3" class="tb">0.0</td>
                </tr>
                
                <tr>
                    <td colspan="2">Física</td>
                    <td class="tb">0.0</td>
                    <td class="tb">0.0</td>
                    <td colspan="3" class="tb">0.0</td>
            
                </tr>
            
                <tr>
                    <td colspan="2">Química</td>
                    <td class="tb">0.0</td>
                    <td class="tb">0.0</td>
                    <td colspan="3" class="tb">0.0</td>
                </tr>
        
            <tr>
        
                <td colspan="2">Biologia</td>
                <td class="tb">0.0</td>
                <td class="tb">0.0</td>
                <td colspan="3" class="tb">0.0</td>
    
            </tr>
        
            <th colspan="8" class="txt" scope="col">Média de Exatas</th>
            <td class="tt" class="tb">0.0</td>
        
        </tbody>
        
        <tfoot>
            <th rowspan="3" colspan="2" class="gray" scope="colgroup">Humanas</th>
            <tr>
                <td colspan="2">História</td>
                <td class="tb">0.0</td>
                <td class="tb">0.0</td>
                <td colspan="3" class="tb">0.0</td>
            </tr>
        
            <tr>
                <td colspan="2">Geografia</td>
                <td class="tb">0.0</td>
                <td class="tb">0.0</td>
                <td colspan="3" class="tb">0.0</td>
            </tr>
        
            <tr>
                <th colspan="8" class="txt" scope="col">Média de Humanas</th>
                <td class="tt" class="tb">0.0</td>
            </tr>
        
        </tfoot>
        
        </table>   
        
               
</body>
</html>
