<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p style="font-size: 20px;">Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir  qual tag deverá utilizar em cada caso.</p>
    <ol>
        <li style="font-size: 20px;" type="square"><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        
        <li style="font-size: 20px;"  type="square"><abbr title="Use a tag <h1>">Títulos</abbr></li>
        
        <li style="font-size: 20px;"  type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>

        <li style="font-size: 20px;"  type="square"><abbr title=" Use as tags <ol> <li>">Listas</abbr></li>

        <li style="font-size: 20px;"  type="square"><abbr title="Use a tag <br>">Quebra de linha</abbr></li>
    </ol>
</body>
</html>
